<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon-192x192.png" />
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Documentos y Tareas</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary-light: 243 89% 60%; /* Indigo 600 */
        --color-primary-dark: 236 89% 77%; /* Indigo 400 */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                'light': 'hsl(var(--color-primary-light))',
                'dark': 'hsl(var(--color-primary-dark))'
              },
              'secondary': {
                'light': '#f0f9ff',
                'dark': '#424242'
              },
              'background': {
                'light': '#f8fafc',
                'dark': '#383838'
              },
              'text': {
                'primary': {
                  'light': '#1e293b',
                  'dark': '#e4e4e7'
                },
                'secondary': {
                  'light': '#64748b',
                  'dark': '#a1a1aa'
                }
              },
              'border': {
                'light': '#e2e8f0',
                'dark': '#4d4d4d'
              },
              'hover': {
                'dark': '#5a5a5a'
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "idb": "https://esm.sh/idb@7.1.1",
    "@netlify/functions": "https://esm.sh/@netlify/functions@^4.2.2",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.4.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
